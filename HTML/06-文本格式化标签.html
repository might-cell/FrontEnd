<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * 在网页中，有时候需要为文字设置粗体、斜体或下划线等效果，这时需要用到
        * HTML 中的文本格式化标签，使文字以特殊的方式显示

        * 标签语义：突出重要性，比普通文字更加重要

        * 加粗：<strong></strong> 
        
        * 倾斜：<em></em> 

        * 删除线：<del></del> 

        * 下划线：<ins></ins>
    -->


    <strong>我是加粗的文字</strong><br />

    <em>我是倾斜的文字</em><br />

    <del>我是删除的文字</del><br />

    <ins>我是下划线的文字</ins><br />
    

</body>
</html>
