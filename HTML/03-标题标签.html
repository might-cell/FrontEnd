<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * HTML 提供了 6 个等级的网页标题，即 h1 ~ h6
        
        * 使用示例：
        
        ```html
        <h1>我是一级标题</h1>
        ```

        * 语义：作为标题使用，并根据重要性依次递减

        * 特点：
        1、每个标题独占一行，行后无法接任何内容
        2、被标题标签包裹的文本，字号变化大，字体加粗，
    -->

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

</body>
</html>
