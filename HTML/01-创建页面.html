
<!-- 文档类型的声明标签：告诉浏览器当前使用何种HTML版本显示网页 -->
<!DOCTYPE html>

<!-- 用来定义当前文档的显示语言为英文（写中文同样不会受影响），zh-CN 为中文 -->
<html lang="en">
<head>
    <!-- 
        字符集（charset），以便计算机识别和存储各种文字 
        UTF-8 被称为万国码，包含了世界上绝大部分国家的字符
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
